<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Lodging</title>
	  <link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./listings.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body id="lodging">
    <main>
		<div>
			<a class="back-button" href="./cards.html">‚Üê Back</a>
			<h1 class = "logo">Logo</h1>
		</div>
        <form id = "start-form">
            <div class ="input-line">
				      <label> 
					      <span>Destination</span>
					      <input name="destination" id="destination" type="text" disabled></input>
				      </label>
              <label> 
					      <span>Check In</span>
					      <input name="depart" id="check-in" type="date" disabled></input>
				      </label>
              <label> 
                <span>Check Out</span>
                <input name="return" id="check-out" type="date" ></input>
              </label>
            </div>
            <div class="input-line">
              <label> 
                <span>$</span>
                <input name="remaining-budget" id="budget" type="text" disabled></input>
                <span>Remaining Budget</span>
              </label>
              <label>
                <input name="people" id="adult-count" type="number" disabled></input>
                <span>Person(s)</span>
              </label>
              <label>
                <input name = "Rooms" id="room-count" type="number"></input>
                <span>Room(s)</span>
              </label>
            </div>
        </form>
        <div class = "content">
          <form id = "filters">
            <fieldset name="price">
              <legend>Total Price</legend>
              <label>
                $<input type="number" name="price" class="range-min" value=0></input>
                to
              </label>
              <label>
                $<input type="number" name="price" class="range-max"></input>
              </label>
            </fieldset>
            <fieldset name="boarding">
              <legend>Type of Boarding</legend>
              <label>
                <input type="radio" name="board" id="room-radio" value=0></input>
                Room only
              </label>
              <label>
                <input type="radio" name="board" id="break-room-radio" value=0></input>
                Breakfast + Room
              </label>
              <label>
                <input type="radio" name="board" id="half-board" value=0></input>
                Half Board (Room + 2 meals)
              </label>
              <label>
                <input type="radio" name="board" id="full-board" value=0></input>
                Full Board (Room + 3 meals)
              </label>
              <label>
                <input type="radio" name="board" id="all-incl" value=0 checked></input>
                All Inclusive
              </label><br>
              <button type="button" id="find-lodging-button" class="submit-button">Search!</button>
            </fieldset>
          </form>
          <ul id = "listings">
            Click "Search" to search for hotels!
          </ul>
        </div>
    </main>
    <script src="main.js"></script>    
    <script src ="lodging.js"></script>
  </body>
